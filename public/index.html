<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fischerprüfung - Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="container">
        <h1>Fischerprüfung Quiz</h1>

        <div id="quiz-setup">
            <p>Bitte wählen Sie eine Region aus, um das Quiz zu starten:</p>
            <label for="region-select">Region(en):</label>
            <select id="region-select" multiple size="5">
                <option value="all">Alle Regionen</option>
            </select>

            <div class="question-count-selection" style="margin-top: 15px; margin-bottom: 15px;">
                <label for="broj-pitanja" style="font-weight: bold;">
                    Anzahl der Fragen auswählen:
                </label>
                <input type="number" id="broj-pitanja" min="1" max="360" value="80" style="width: 70px; margin-left: 10px;">
                <span style="font-size: 0.95em; color: #555;">(1 bis 360 Fragen möglich)</span>
            </div>

            <div class="mode-selection">
                <h3>Modus auswählen:</h3>
                <label>
                    <input type="radio" name="quizMode" value="learning" checked> Lernmodus
                </label>
                <label>
                    <input type="radio" name="quizMode" value="exam"> Prüfungsmodus
                </label>
            </div>
            <button id="start-quiz">Quiz starten</button>
            <button id="simulacija-ispita">Prüfungssimulation</button>
        </div>

        <div id="quiz-content" style="display: none;"> 
            <div id="quiz-area">
                <p>Quiz wird geladen...</p>
            </div>
            <button id="submit-quiz">Quiz abgeben</button>
        </div>

        <div id="results-area" style="display: none;">
        </div>
    </div>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
